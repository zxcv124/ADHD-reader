<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title class= "text-white">ADHD Text Editor</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/filepond/dist/filepond.min.css">

  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-4">ADHD Text Editor</h1>
      <form class="mb-4">
        <div class="mb-4">
          <label
            class="block text-gray-700 font-bold mb-2"
            for="text-input"
            >Input Text:</label
          >
          <textarea
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="text-input"
            rows="6"
          ></textarea>
        </div>
        
    
        <button
          type="submit"
          class="font-serif bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          id="edit-button"
        >
          Edit Text
        </button>
        
        </button>
      </form>
      <div class="font-serif" id="output-container"></div>
    </div>
    <script src="index.js"></script>

    <div id="donate-button-container">
      <div id="donate-button"></div>
      <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
      <script>
      PayPal.Donation.Button({
      env:'production',
      hosted_button_id:'PTFJE8B737XZQ',
      image: {
      src:'https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif',
      alt:'Donate with PayPal button',
      title:'PayPal - The safer, easier way to pay online!',
      }
      }).render('#donate-button');
      </script>
      </div>
      
    


  </body>
  
</html>
